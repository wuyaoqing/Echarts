<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--引入echart-->
		  <script src="4.01/echarts.min.js"></script> 
		  <!--可选主题包-->
		  <script src="theme/shine.js"></script>
	</head> 
	<body>
		<div id="main" style="width: :600px;height: 400px;"></div>
		<script type="text/javascript">
//			加载dom
			var myChart = echarts.init(document.getElementById('main'),'shine');
			//设置option
			option = {
					    title : {
					        text: '某站点用户访问来源',
					        subtext: '纯属虚构',
					        x:'center'
					    },
					    tooltip : {
					        trigger: 'item',
					        formatter: "{a} <br/>{b} : {c} ({d}%)"
					    },
					    legend: {
					        orient : 'vertical',
					        x : 'left',
					        data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
					    },
					    toolbox: {
					        show : true,
					        feature : {
					            mark : {show: true},
					            dataView : {show: true, readOnly: false},
					            magicType : {
					                show: true, 
					                type: ['pie', 'funnel'],
					                option: {
					                    funnel: {
					                        x: '25%',
					                        width: '50%',
					                        funnelAlign: 'left',
					                        max: 1548
					                    }
					                }
					            },
					            restore : {show: true},
					            saveAsImage : {show: true}
					        }
					    },
					    calculable : true,
					    series : 
					    [
					        {
					            name:'访问来源',
					            type:'pie',
					            radius : '55%',
					            center: ['50%', '60%'],
					            data:[
					                {value:335, name:'直接访问'},
					                {value:310, name:'邮件营销'},
					                {value:234, name:'联盟广告'},
					                {value:135, name:'视频广告'},
					                {value:1548, name:'搜索引擎'}
					            ]
					        }
					    ]
					};
		    //初始化option
			myChart.setOption(option);
		</script>
	</body>
</html>
