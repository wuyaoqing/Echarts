<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="echarts3.8.4.js"></script> 
		<script src="jquery1.6.2.js" type="text/javascript" charset="utf-8"></script>
		 <script>  
		 	var myChart;
		 	function loadData()
		 	{
		 		 	//请求数据
		 		    myChart.showLoading();
                $.get('data.json').done(function (data) {  
                    // 填入数据  
                     myChart.hideLoading();
                    myChart.setOption({  
                        xAxis: {  
                            data: data.categories  
                        },  
                        series: [{  
                            name: '销量',  
                            data: data.data  
                        }]  
                    });  
                   
                });  
		 	}
		 	
		 	
            $(function(){  
            	myChart = echarts.init(document.getElementById('main'));  
                myChart.setOption({  
                    title: {  
                        text: '异步数据加载示例'  
                    },  
                    tooltip: {},  
                    legend: {  
                        data:['销量']  
                    },  
                    xAxis: {  
                        data: []  
                    },  
                    yAxis: {},  
                    series: [{  
                        name: '销量',  
                        type: 'bar',  
                        data: []  
                    }]  
                });  
                                              
            });  
        </script>  
	</head>
	<body>
			<!--
        	作者：wyqihsj@qq.com
        	时间：2017-05-13
        	描述：准备div
        -->
	<div id="main" style="width: :600px;height: 400px;"></div>
	<input type="button" name="getData" id="getData" value="获取数据" onclick="loadData()"/>	
	</body>
</html>
